<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Social proof section</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/app.js" defer></script>
</head>

<body>

  <main class="main">
    <section class="testimonials">

      <div class="testimonials__header-container">
        <header class="testimonials__header">
          <h1 class="testimonials__heading">10,000+ of our users love our products.</h1>
          <p class="testimonials__intro">
            We only provide great products combined with excellent customer service.
            See what our satisfied customers are saying about our services.
          </p>
        </header>

        <div class="testimonials__ratings"></div>
      </div>

      <div class="testimonials__cards"></div>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      aria-label="Visit Frontend Mentor Website" rel="noopener noreferrer" referrerpolicy="no-referrer">Frontend
      Mentor</a>. <br>
    Coded by <a href="https://github.com/harpreet-singh-147" aria-label="More about Harpreet Singh" target="_blank"
      rel="noopener noreferrer" referrerpolicy="no-referrer">Harpreet Singh.</a>
  </footer>

</body>

</html>
